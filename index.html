<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini Pinterest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
    }
    header {
      background: #e60023;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      background: #111;
    }
    .controls input, .controls button {
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    .controls input[type="text"] {
      width: 250px;
    }
    .controls button {
      background: #e60023;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background: #b0001a;
    }
    .grid {
      column-count: 4;
      column-gap: 10px;
      padding: 10px;
    }
    .pin {
      break-inside: avoid;
      background: #333;
      margin-bottom: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .pin img {
      width: 100%;
      display: block;
    }
    .pin p {
      padding: 10px;
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>üìå Mini Pinterest</header>
  <div class="controls">
    <input id="imageUrl" type="text" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏–ª–∏ Google Disk">
    <input id="desc" type="text" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ">
    <input id="fileInput" type="file" accept="image/*">
    <button onclick="addPin()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è Google Drive —Å—Å—ã–ª–∫–∏
    function convertGoogleDriveLink(url) {
      const match = url.match(/\/d\/(.*?)\//);
      if (match && match[1]) {
        return `https://drive.google.com/uc?export=view&id=${match[1]}`;
      }
      return url;
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –ø–∏–Ω–æ–≤ –∏–∑ localStorage
    function loadPins() {
      const saved = JSON.parse(localStorage.getItem("pins")) || [];
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      saved.forEach(pin => {
        const div = document.createElement("div");
        div.className = "pin";
        div.innerHTML = `<img src="${pin.url}" alt="pin"><p>${pin.desc}</p>`;
        grid.appendChild(div);
      });
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–∏–Ω–æ–≤ –≤ localStorage
    function savePin(url, desc) {
      const saved = JSON.parse(localStorage.getItem("pins")) || [];
      saved.push({ url, desc });
      localStorage.setItem("pins", JSON.stringify(saved));
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–∏–Ω–∞
    function addPin() {
      const urlInput = document.getElementById('imageUrl');
      const descInput = document.getElementById('desc');
      const fileInput = document.getElementById('fileInput');
      let url = urlInput.value.trim();
      const desc = descInput.value.trim();

      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageUrl = e.target.result;
          savePin(imageUrl, desc);
          loadPins();
        }
        reader.readAsDataURL(fileInput.files[0]);
        fileInput.value = "";
      } else if (url) {
        url = convertGoogleDriveLink(url);
        savePin(url, desc);
        loadPins();
      }

      urlInput.value = '';
      descInput.value = '';
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–∏–Ω—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadPins();
  </script>
</body>
</html>
