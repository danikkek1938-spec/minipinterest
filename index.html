<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini Pinterest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
    }
    header {
      background: #e60023;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .controls {
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      background: #111;
    }
    .controls input, .controls button {
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    .controls input {
      width: 250px;
    }
    .controls button {
      background: #e60023;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background: #b0001a;
    }
    .grid {
      column-count: 4;
      column-gap: 10px;
      padding: 10px;
    }
    .pin {
      break-inside: avoid;
      background: #333;
      margin-bottom: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .pin img {
      width: 100%;
      display: block;
    }
    .pin p {
      padding: 10px;
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>üìå Mini Pinterest</header>
  <div class="controls">
    <input id="imageUrl" type="text" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏–ª–∏ Google Disk">
    <input id="desc" type="text" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ">
    <button onclick="addPin()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    function convertGoogleDriveLink(url) {
      const match = url.match(/\/d\/(.*?)\//);
      if (match && match[1]) {
        return `https://drive.google.com/uc?export=view&id=${match[1]}`;
      }
      return url; // –µ—Å–ª–∏ –Ω–µ Google Drive ‚Äî –≤–µ—Ä–Ω—É—Ç—å –∫–∞–∫ –µ—Å—Ç—å
    }

    function addPin() {
      const urlInput = document.getElementById('imageUrl');
      const descInput = document.getElementById('desc');
      let url = urlInput.value.trim();
      const desc = descInput.value.trim();

      if (!url) return;

      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è Google Drive —Å—Å—ã–ª–æ–∫
      url = convertGoogleDriveLink(url);

      const grid = document.getElementById('grid');
      const pin = document.createElement('div');
      pin.className = 'pin';
      pin.innerHTML = `<img src="${url}" alt="pin"><p>${desc}</p>`;
      grid.appendChild(pin);

      urlInput.value = '';
      descInput.value = '';
    }
  </script>
</body>
</html>
