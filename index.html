<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–π Pinterest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    header {
      background: #e60023;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header input, header button {
      font-size: 14px;
      padding: 6px;
      margin-left: 5px;
    }
    #gallery {
      column-count: 4;
      column-gap: 10px;
      padding: 10px;
    }
    .pin {
      break-inside: avoid;
      margin-bottom: 10px;
      position: relative;
    }
    .pin img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .pin-title {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 14px;
      padding: 3px;
      border-radius: 5px;
      text-align: center;
    }
    @media (max-width: 768px) {
      #gallery { column-count: 2; }
    }
    @media (max-width: 480px) {
      #gallery { column-count: 1; }
    }
  </style>
</head>
<body>
  <header>
    <span>–ú–æ–π Pinterest</span>
    <div>
      <input type="text" id="imgUrl" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ">
      <input type="text" id="imgTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–ª–∏ —Ç–µ–º–∞">
      <button id="addUrl">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
  </header>

  <main id="gallery"></main>

  <script>
    // === –ù–ê–°–¢–†–û–ô–ö–ò ===
    const API_KEY = "–í–°–¢–ê–í–¨_–°–í–û–ô_UNSPLASH_KEY"; // –≤—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π –∫–ª—é—á
    const API_URL = "https://api.unsplash.com/search/photos";

    const gallery = document.getElementById('gallery');

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –ø–∏–Ω—ã
    let pins = JSON.parse(localStorage.getItem('pins') || '[]');

    function uid() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
    }

    function save() {
      localStorage.setItem('pins', JSON.stringify(pins));
    }

    function render() {
      gallery.innerHTML = '';
      pins.forEach(pin => {
        const div = document.createElement('div');
        div.className = 'pin';
        div.innerHTML = `
          <img src="${pin.src}" alt="${pin.title}">
          <div class="pin-title">${pin.title || ''}</div>
        `;
        gallery.appendChild(div);
      });
    }

    async function addPhotosFromUnsplash(query){
      try {
        const res = await fetch(`${API_URL}?query=${encodeURIComponent(query)}&per_page=6&client_id=${API_KEY}`);
        const data = await res.json();
        if (!data.results.length) {
          alert("–§–æ—Ç–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üò¢");
          return;
        }
        data.results.forEach(photo => {
          pins.unshift({
            id: uid(),
            src: photo.urls.regular,
            title: query
          });
        });
        save();
        render();
      } catch (e) {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–æ—Ç–æ —Å Unsplash");
        console.error(e);
      }
    }

    function addPinFromURL(url, title) {
      pins.unshift({
        id: uid(),
        src: url,
        title: title || ''
      });
      save();
      render();
    }

    // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
    document.getElementById('addUrl').addEventListener('click', () => {
      const url = document.getElementById('imgUrl').value.trim();
      const title = document.getElementById('imgTitle').value.trim();

      if (!url && title) {
        addPhotosFromUnsplash(title);
      } else if (url) {
        addPinFromURL(url, title);
      } else {
        alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –∏–ª–∏ —Ç–µ–º—É –¥–ª—è –ø–æ–∏—Å–∫–∞");
      }

      document.getElementById('imgUrl').value = '';
      document.getElementById('imgTitle').value = '';
    });

    // –ü–µ—Ä–≤–∏—á–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
    render();
  </script>
</body>
</html>
